<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image Gallery</title>

	<!-- Importando Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
	<!-- Importando Font Awesome para ícones -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

	<!-- Importando o CSS externo -->
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<section class="">
		<div class="has-background-primary-00">
			<h1 class="title has-text-centered text-white">Image Gallery</h1>
			<!-- Tabs para categorias -->
			<div class="tabs is-centered" id="tabs">
				<ul></ul>
				<!-- As abas serão preenchidas dinamicamente -->
			</div>

			<div  class="select is-rounded">
				<select  id="columnCount" onchange="changeColumnCount()">
					<option value="1">1</option>
					<option value="3">3</option>
					<option selected value="5">5</option>
					<option value="10">10</option>
					<option value="15">15</option>
				</select>
			</div>

			<div class="gallery" id="gallery"></div>
			<!-- Galeria dinâmica -->
		</div>
	</section>

	<!-- Modal -->
	<div class="modal" id="imageModal">
		<div class="modal-background"></div>
		<div class="modal-content">
			<img id="modalImage" src="" alt="Imagem" />
			<button id="slideshowBtn" class="button is-primary">Iniciar Slideshow</button>
		</div>
		<button class="modal-close is-large" aria-label="close" id="closeModal"></button>
	</div>

	<!-- Rodapé legal -->
	<footer class="footer">
		<div class="content has-text-centered">
			<p><strong>Image Gallery</strong> by Clad7987.</p>
			<p>© 2024 All rights reserved.</p>

			<div class="social-icons">
				<!-- Ícones de redes sociais -->
				<a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
				<a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
				<a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
			</div>
		</div>
	</footer>

	<!-- Importando o JavaScript externo -->
	<script src="src/scripts.js"></script>
</body>

</html>
