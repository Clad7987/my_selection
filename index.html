<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Image Gallery</title>

	<!-- Importando Bulma CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
	<!-- Importando Font Awesome para ícones -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

	<!-- Importando o CSS externo -->
	<link rel="stylesheet" href="src/styles.css">
</head>

<body>
	<section class="">
		<div class="has-background-primary-00" style="display: flex;position: static;">
			<!-- Tabs para categorias -->
			<div class="tabs is-centered" id="tabs">
				<ul></ul>
				<!-- As abas serão preenchidas dinamicamente -->
				<div class="is-rounded">
					<input onchange="changeColumnCount()" style="width: 100%;padding: 0 1rem;" type="range"
						name="img-width" id="img-width" min="1" step="10" max="90" value="50">
				</div>
			</div>



			<div class="gallery" id="gallery" style=""></div>
			<!-- Galeria dinâmica -->
		</div>
	</section>
	<!-- Rodapé legal -->
	<footer class="footer">
		<div class="content has-text-centered">
			<p><strong>Image Gallery</strong> by Clad7987.</p>
			<p>© 2024 All rights reserved.</p>

			<div class="social-icons">
				<!-- Ícones de redes sociais -->
				<a href="#" target="_blank" title="Facebook"><i class="fab fa-facebook"></i></a>
				<a href="#" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a>
				<a href="#" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
			</div>
		</div>
	</footer>

	<!-- Importando o JavaScript externo -->
	<!-- <script src="src/scripts.js"></script> -->
	<script src="src/scripts2.0.js"></script>
</body>

</html>
