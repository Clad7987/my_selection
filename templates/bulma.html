<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File Upload - Bulma</title>
		<!-- Bulma CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="container">
			<h3 class="title">Upload de Arquivo - Bulma</h3>
			<form action="/upload" method="POST" enctype="multipart/form-data">
				<div class="file has-name is-boxed">
					<label class="file-label">
						<input
							class="file-input"
							type="file"
							name="file"
							multiple
						/>
						<span class="file-cta">
							<span class="file-label">Escolher arquivo</span>
						</span>
						<span class="file-name"
							>Nenhum arquivo selecionado</span
						>
					</label>
				</div>
				<button class="button is-primary" type="submit">Enviar</button>
			</form>

			<h5 class="title is-5">Hist√≥rico de Arquivos Enviados</h5>
			<table class="table is-striped is-fullwidth">
				<thead>
					<tr>
						<th>Nome do Arquivo</th>
						<th>Data de Envio</th>
					</tr>
				</thead>
				<tbody>
					<!-- Loop de arquivos enviados -->
					<tr>
						<td>example.txt</td>
						<td>2024-09-20</td>
					</tr>
					{% for item in items %}
					<tr>
						<td>{{ item.name }}</td>
						<td>{{ item.date }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
	</body>
</html>
